<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Carla Unterwegs</title>

    <!---------------- CSS ------------------>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="vendor/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/main.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/about.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/spinner.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

<!----------------- Header ------------------>

<header id="site-header">

    <div class="image-wrapper"><img src="images/background1.jpg"></div>

    <div class="container container--header">
        <div class="row center">
            <h5 class="header col s12 light white-text">Travels, experiences, thoughts and more...</h5>
        </div>
    </div>

    <div class="container">
        <nav class="nav-wrapper transparent z-depth-0">
                <a href="#" class="brand-logo left">
                    <i class="material-icons">dashboard</i>
                    <span class="light">Carla Unterwegs</span>
                </a>

                <ul class="right hide-on-med-and-down">
                    <li><a href="#" class="light js-btn-language" data-locale="english">English</a></li>
                    <li><a href="#" class="light js-btn-language" data-locale="german">Deutsch</a></li>
                </ul>
        </nav>
    </div>
</header>

<div id="spinner-container">
    <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
        <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
    </svg>
</div>

<!----------------- Main Content ------------------>

<main class="container container--main">
    <div class="row">
        <div class="col s12 m9">
            <div class="row section js-posts-container">

                <!-- Dynamically generated content inserted here -->

                <script id="post-template" type="text/x-handlebars-template">

                    <div class="col s12 post-block">
                        <div class="date-container black">
                            <i class="material-icons white-text">date_range</i>
                            <span class="date-container--date white-text">{{date}}</span>
                        </div>
                        <article class="post-block--article z-depth-1 white">

                            <h1 class="post-block--title">{{title}}</h1>
                            <hr/>
                            <div class="post-block--label-container">
                                <span class="tagged-in">Tagged in: </span>
                                {{#each tags}}
                                    <span class="tag-container">
                                        <i class="material-icons">label</i>
                                        <span class="tag">{{this}}</span>
                                    </span>
                                {{/each}}
                            </div>
                            <hr/>
                            <div class="post-block--content light">{{{content}}}</div>
                        </article>
                    </div>

                </script>

            </div>
        </div>

        <!--------------- About Section ------------->

        <div class="col s12 m3">
            <div class="about-me--container white z-depth-1 js-about-me">

                <!-- Dynamically generated content inserted here -->

                <script id="about-me-template" type="text/x-handlebars-template">

                    <h1 class="about-me--heading teal white-text">{{title}}</h1>
                    <div class="about-me--text">{{summary}}</div>

                </script>
            </div>
        </div>
    </div>
</main>

<!----------------- Page Footer ------------------>

<footer class="page-footer white">
    <div class="container">
        <div class="row">
            <div class="col s12 page-footer-column">
                <i class="material-icons black-text">dashboard</i>
                <span class="black-text">
                    Made by&nbsp;<a class="brown-text text-lighten-3" href="https://stanrogo.com" target="_blank">stanrogo</a>
                </span>
            </div>
        </div>
    </div>
</footer>

<!------------------ Scripts -------------------->

<script src="vendor/system.js"></script>
<script>
    SystemJS.config({
        map: {
            'plugin-babel': '../vendor/plugin-babel-master/plugin-babel.js',
            'systemjs-babel-build': '../vendor/plugin-babel-master/systemjs-babel-browser.js'
        },
        transpiler: 'plugin-babel',
        baseURL: 'js'
    });
    SystemJS.import('main.js');
</script>

</body>
</html>
